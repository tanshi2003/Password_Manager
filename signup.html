<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="left-align">Password Manager</h1>
        </div>
    </header>

    <main>
        <section id="signup" class="hero-section">
            <div class="container">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="first-name">First Name <span class="required">*</span></label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number <span class="required">*</span></label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div id="success-message" style="display: none;">
                    <p>Registration successful! Redirecting to the <a href="signin.html">Sign-In</a> page...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from reloading the page

            // Validate passwords match (optional check)
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Show success message and hide the form
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            // Simulate a redirection to the sign-in page after 2 seconds
            setTimeout(function () {
                window.location.href = 'signin.html'; // Redirect to the sign-in page
            }, 2000);
        });
    </script>
</body>
</html>
