<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="left-align">Password Manager</h1>
        </div>
    </header>

    <main>
        <section id="signin" class="hero-section">
            <div class="container">
                <h2>Welcome Back</h2>
                <p>Please sign in to access your secure password vault.</p>

                <!-- Sign In Form -->
                <form id="signin-form" action="/signin" method="POST">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>

                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
            </div>
        </section>
    </main>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email address to receive a password reset link.</p>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button id="reset-password-btn" class="btn btn-secondary">Send Reset Link</button>
            <p id="reset-message" style="color: green; display: none;">A password reset link has been sent to your email!</p>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent default form submission

            // Get user input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send POST request to the server
            fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // Store user details in localStorage
                    localStorage.setItem('userFirst_name', data.user.first_name);
                    localStorage.setItem('userEmail', data.user.email);

                    // Redirect to the dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Sign-in failed. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
