<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="left-align">Password Manager</h1>
        </div>
    </header>

    <main>
        <section id="signin" class="hero-section">
            <div class="container">
                <h2>Welcome Back</h2>
                <p>Please sign in to access your secure password vault.</p>

                <!-- Sign In Form -->
                <form id="signin-form" method="POST">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>

                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
            </div>
        </section>
    </main>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email address to receive a password reset link.</p>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button id="reset-password-btn" class="btn btn-secondary">Send Reset Link</button>
            <p id="reset-message" style="color: green; display: none;">A password reset link has been sent to your email!</p>
        </div>
    </div>

    <!-- JavaScript -->
     <!-- Add this JavaScript code in the signin.html to store login details in localStorage after successful sign-in -->
<script>
    document.getElementById('signin-form').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent default form submission

        // Get user input values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Store the login details in localStorage (For demo purposes, only email and password are stored)
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);

        // Simulate successful sign-in (In a real scenario, verify credentials here)
        alert('Sign-in successful!');
        
        // Redirect to the dashboard
        window.location.href = 'dashboard.html';
    });
</script>

    <script>
        // Elements
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const closeBtn = document.querySelector('.close-btn');
        const resetPasswordBtn = document.getElementById('reset-password-btn');
        const resetEmailInput = document.getElementById('reset-email');
        const resetMessage = document.getElementById('reset-message');

        // Open modal
        forgotPasswordLink.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default link behavior
            forgotPasswordModal.style.display = 'block'; // Show the modal
        });

        // Close modal
        closeBtn.addEventListener('click', function () {
            forgotPasswordModal.style.display = 'none'; // Hide the modal
        });

        // Send Reset Link
        resetPasswordBtn.addEventListener('click', function () {
            const email = resetEmailInput.value;

            if (email) {
                // Simulate sending a reset link
                resetMessage.style.display = 'block'; // Show success message

                // Clear email input and hide modal after 2 seconds
                setTimeout(function () {
                    resetEmailInput.value = '';
                    resetMessage.style.display = 'none';
                    forgotPasswordModal.style.display = 'none';
                }, 2000);
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function (e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
